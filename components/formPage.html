<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Form Page</title>
</head>

<body>
    <header class="header">
        <div class="title">
            Ahmdfdhilah <span class="purple">Blogs</span></div>
        <div class="logo">
            <img src="../asset/logo.png" alt="fadil">
        </div>
    </header>
    <div class="body">
        <input type="checkbox" id="toggleSidebar" class="toggle-checkbox">
        <label for="toggleSidebar" class="hamburger-btn">
            <i class="fas fa-bars"></i>
        </label>
        <div class="sidebar">
            <div class="navbar">
                <li><a href="../index.html" class="menu">Home Page</a></li>
                <li><a href="./tablePage.html" class="menu">Table Page</a></li>
            </div>
        </div>

        <div class="content form">
            <h1 style="text-align: center; padding-bottom: 20px;">inputkan detail smartphone</h1>
            <form id="productForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required><br>

                <label for="discountPercentage">Discount Percentage:</label>
                <input type="text" id="discountPercentage" name="discountPercentage" required><br>

                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required><br>

                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" required><br>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required><br>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Ahmdfdhilah</p>
        <div class="footer-social-icons">
            <a href="https://www.instagram.com/akun-instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/nama-akun-github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://wa.me/nomor-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </footer>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="close-modal" id="closeSuccessModal">&times;</span>
            <h2>Success!</h2>
            <p>Data Anda telah berhasil disubmit.</p>
        </div>
    </div>
    
    <script src="../script/form.js"></script>
</body>
</html>
